        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <input type="checkbox" id="nav" class="hidden">
                <label for="nav" class="nav-btn">
                </label>
                <div class="logo">
                    <a href="index.html"><h1>Happy And Healthy Life</h1></a>
                </div>
                <div class="nav-wrapper">        
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="uploadImg.html">Upload Image</a></li>

        </div>
        <!-- Sing in  Form -->
        <section class="sign-in">
                <div class="container-form">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure><img src="signin-img.jpg" alt="sing up image"></figure>
                            <a href="index.html" class="signup-image-link">Create an account</a>
                        </div>
        
                        <div class="signin-form">
                            <h2 class="form-title">Sign In</h2>
                            <form method="POST" class="register-form" id="login-form">
                                <div class="form-group">
                                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                                </div>
                            </form>
                            <div class="social-login">
                                <span class="social-label">Or login with</span>
                                <ul class="socials">
                                    <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook">Facebook</i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </body>
